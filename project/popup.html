<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .phishing {
      background-color: #f8d7da;
      color: #721c24;
    }
    .error {
      background-color: #fff3cd;
      color: #856404;
    }
    .url-info {
      margin-top: 10px;
      font-size: 14px;
      word-break: break-all;
    }
    .length-info {
      margin-top: 5px;
      font-size: 12px;
      color: #6c757d;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Website Detector</h1>
    <div id="result" class="result">Analyzing...</div>
    <div id="url-info" class="url-info"></div>
    <div id="length-info" class="length-info"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
